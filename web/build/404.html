<!DOCTYPE html>
<html class="m-main">
  <head>
    <title>FinSystem</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <header>
      <div class="main__header">
        <div class="main__header-logo"><span class="main__header-logo__caption">finSystem</span></div>
        <div class="main__header-menu">
          <div class="main__header-menu__point">Клиенты</div>
          <div class="main__header-menu__point m-active">Операции</div>
          <div class="main__header-menu__point">Касса</div>
        </div>
        <div class="main__header-buttons">
          <div title="Домой" class="main__header-button"><i class="fa fa-home main__header-button__picture"></i></div>
          <div title="Настройки" class="main__header-button"><i class="fa fa-cog main__header-button__picture"></i></div>
          <div title="Выход" class="main__header-button"><i class="fa fa-external-link main__header-button__picture"></i></div>
        </div>
      </div>
      <div title="Наверх" class="main__header-splitter">Главное меню</div>
      <div class="main__header-info__container">
        <div class="main__header-info__courses">
          <div class="main__header-info__courses-switch"><span data-currency-type="buy" class="m-active">ПОКУПКА</span><span>&nbsp/&nbsp</span><span data-currency-type="sell">ПРОДАЖА</span></div><i title="История курсов" class="fa fa-archive main__header-info__courses-archieve"></i>
          <div class="main__header-info__course"><i class="fa fa-arrow-down main__header-info__course-down"></i><span class="main__header-info__course-value">69,49</span><i class="fa fa-usd main__header-info__course-icon"></i></div>
          <div class="main__header-info__course"><i class="fa fa-arrow-up main__header-info__course-up"></i><span class="main__header-info__course-value">75,37</span><i class="fa fa-eur main__header-info__course-icon"></i></div>
          <div class="main__header-info__course"><i class="fa fa-arrow-up main__header-info__course-up"></i><span class="main__header-info__course-value">1.08</span><i class="fa fa-eur main__header-info__course-icon"></i></div><i title="Обновить курсы" class="fa fa-undo main__header-info__courses-refresh"></i>
        </div>
        <div class="main__header-info__views">
          <div class="main__header-info__view m-active">ПОЛНОЕ МЕНЮ</div>
          <div class="main__header-info__view">ИЗБРАННОЕ</div>
        </div>
        <div title="Логи" class="main__header-info__button i-logging"></div>
        <div data-notifications-count="17" title="Уведомления" class="main__header-info__button i-notifications"></div>
      </div>
    </header>
    <div class="main__footer">R&S 2015-2016</div>
  </body>
  <script src="/js/lib/jquery.js"></script>
  <script src="/js/app.js"></script>
</html>
