<!DOCTYPE html>
<html class="m-login">
  <head>
    <title>FinSystem</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="login-form__container">
      <div class="login-form__header"><span class="login-form__header-title">FinSystem</span><span class="login-form__header-description">Войдите в систему используя свой логин и пароль!</span></div>
      <div class="login-form__bar">
        <div class="login-form__bar-triangle"></div>
      </div>
      <form action="login.html" method="post" enctype="application/x-www-form-urlencoded" class="login-form__form">
        <div class="login-form__form-element">
          <div class="login-form__form-icon"><i class="fa fa-user login-form__form-icon-picture"></i></div>
          <input name="login" placeholder="Логин" autocomplete="off" class="login-form__form-input">
        </div>
        <div class="login-form__form-element">
          <div class="login-form__form-icon"><i class="fa fa-key login-form__form-icon-picture"></i></div>
          <input name="password" type="password" placeholder="Пароль" autocomplete="off" class="login-form__form-input">
        </div>
        <div class="login-form__form-element m-button">
          <div class="login-form__form-icon m-button-icon"><i class="fa fa-arrow-circle-right login-form__form-icon-picture"></i></div>
          <input type="submit" value="Войти" class="login-form__form-input m-button-input">
        </div>
      </form>
    </div>
  </body>
</html>
